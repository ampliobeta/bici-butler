name: Build Bici Butler

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build Mac
        run: npm run build:mac
      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: bici-butler-mac
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build Windows
        run: npm run build:win
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: bici-butler-windows
          path: dist/*.exe
